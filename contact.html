    <header>

    <main>
        <section class="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <p>If you have any questions or want to collaborate, feel free to reach out!</p>
                <form action="#">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div class="social-icons">
                    <a href="https://web.facebook.com/hailu.gashaw.775/" target="_blank" class="link">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="https://www.linkedin.com/in/hailu-gashaw/" target="_blank" class="link">
                        <i class='bx bxl-linkedin'></i>
                    </a>
                    <a href="https://www.instagram.com/haileg7/" target="_blank" class="link">
                        <i class='bx bxl-instagram'></i>
                    </a>
                    <a href="https://github.com/haile27" target="_blank" class="link">
                        <i class='bx bxl-github'></i>
                    </a>
                </div>
            </div>
        </section>
